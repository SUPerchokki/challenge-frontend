<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Adopet | Faça seu Login</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="../img/icon.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap">
    <link rel="stylesheet" href="../css/base/base.css">
    <link rel="stylesheet" href="../css/base/formas.css">
    <link rel="stylesheet" href="../css/cabecalho.css">
    <link rel="stylesheet" href="../css/rodape.css">
    <link rel="stylesheet" href="../css/main.css">
    <link rel="stylesheet" href="../css/titulo.css">
    <link rel="stylesheet" href="../css/botao.css">
    <link rel="stylesheet" href="../css/logo.css">
    <link rel="stylesheet" href="../css/texto.css">
</head>
<body>
    <img src="../img/Forma 1.svg" class="forma1">
    <img src="../img/Patas.svg" class="patas">
    <header class="cabecalho">
        <div class="cabecalho--links">
            <img src="../img/Logo-branca.svg" alt="logo branca da adopet" class="cabecalho--logo">           
            <a href="../../index.html"><img src="../img/icons/Casa.svg" alt="pagina inicial"></a>
            <a href="./mensagem.html"><img src="../img/icons/Mensagens.svg" alt="caixa de Mensagens"></a>
        </div>
    </header>
    <main class="container login">
        <img src="../img/Logo-azul.svg" alt="logo da Adopet" class="logo secundaria">
        <p class="texto">Já tem conta? Faça seu login:</p>

        <label class="label" for="email">Email</label>
        <input class="input" type="email" id="email" placeholder="Insira seu email">
        <label class="label" for="senha">Senha</label>
        <input class="input" type="password" id="senha" placeholder="Insira sua senha">
        <a href="#" class="forgot"><p>Esqueci minha senha</p></a>
        <a href="./animais.html" class="link"><button class="botao">Entrar</button></a>

    </main>

    <img src="../img/Forma 2.svg" class="forma2 invertido">
    
    <footer class="rodape">

        <p>2020 - Desenvolvido por Alura.</p>

    </footer>
    
</body>
</html>
