<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adopet | Perfil de Usuario</title>
    <link rel="icon" href="../img/icon.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap">
    <link rel="stylesheet" href="../css/base/base.css">
    <link rel="stylesheet" href="../css/base/formas.css">
    <link rel="stylesheet" href="../css/cabecalho.css">
    <link rel="stylesheet" href="../css/rodape.css">
    <link rel="stylesheet" href="../css/main.css">
    <link rel="stylesheet" href="../css/titulo.css">
    <link rel="stylesheet" href="../css/botao.css">
    <link rel="stylesheet" href="../css/logo.css">
    <link rel="stylesheet" href="../css/texto.css">
</head>
<body>
    <img src="../img/Forma 1.svg" class="forma1">
    <header class="cabecalho triplo">
        <a href="../../index.html"><img src="../img/icons/Casa.svg" alt="pagina inicial"></a>
        <a href="./mensagem.html"><img src="../img/icons/Mensagens.svg" alt="caixa de Mensagens"></a>
        <a href="./perfil.html" class="usuario"><img src="../img/Usuário--logado.svg" alt="Perfil de Usuario"></a>
    </header>
    <main class="container">
        <p class="texto texto--perfil">Esse é o perfil que aparece para responsáveis ou ONGs que recebem sua mensagem.</p>
        <form class="formulario">
            <h2 class="titulo--perfil">Perfil</h2>
            <label class="label azul" for="foto">Foto</label>
            <img class="foto-perfil" id="foto" src="../img/foto-perfil.svg">
            <a href="#" class="forgot">Clique na foto para editar</a>
            <label for="nome" class="label azul">Nome</label>
            <input type="text" class="input secundario" id="nome" placeholder="Joana Magalhães">
            <label for="telefone" class="label azul">Telefone</label>
            <input type="text" class="input secundario" id="telefone" placeholder="55 11 9 XXXXXXXX">
            <label for="cidade" class="label azul">Cidade</label>
            <input type="text" class="input secundario" id="cidade" placeholder="São paulo">
            <label for="sobre" class="label azul">Sobre</label>
            <textarea class="input secundario mensagem" id="mensagem" placeholder="At vero eos et accusamus et iusto odio dignissimos ducimus qui blanditiis praesentium voluptatum deleniti atque corrupti quos dolores et quas molestias excepturi sint occaecati."></textarea>

            <input type="button" class="botao enviar" value="Salvar">
        </form>

    </main>
    <footer class="rodape">

        <p>2020 - Desenvolvido por Alura.</p>

    </footer>
    
</body>
</html>
