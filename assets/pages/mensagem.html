<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adopet | Mensagem para o responsavel</title>
    <link rel="icon" href="../img/icon.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap">
    <link rel="stylesheet" href="../css/base/base.css">
    <link rel="stylesheet" href="../css/base/formas.css">
    <link rel="stylesheet" href="../css/cabecalho.css">
    <link rel="stylesheet" href="../css/rodape.css">
    <link rel="stylesheet" href="../css/main.css">
    <link rel="stylesheet" href="../css/titulo.css">
    <link rel="stylesheet" href="../css/botao.css">
    <link rel="stylesheet" href="../css/logo.css">
    <link rel="stylesheet" href="../css/texto.css">

</head>
<body>
    <img src="../img/Forma 1.svg" class="forma1">
    <header class="cabecalho">
        <div class="cabecalho--links cabecalho--login">
            <img src="./assets/img/Logo-branca.svg" alt="logo branca da adopet" class="cabecalho--logo">           
            <a href="../../index.html"><img src="../img/icons/Casa.svg" alt="pagina inicial"></a>
            <a href="./mensagem.html"><img src="../img/icons/Mensagens.svg" alt="caixa de Mensagens"></a>
        </div>
        <a href="./perfil.html" class="usuario"><img src="../img/icons/Usuário.svg" alt="Perfil de Usuario"></a>
    </header>
    <main class="container mensagens">
        <p class="texto texto--mensagem">
            Envie uma mensagem para a pessoa ou instituição que está cuidado do animal:
        </p>
        <form class="formulario">
            <label for="nome" class="label azul">Nome</label>
            <input type="text" class="input secundario" id="nome" placeholder="Insira seu nome completo">

            <label for="telefone" class="label azul">Telefone</label>
            <input type="number" class="input secundario" id="telefone" placeholder="Insira seu telefone e/ou whatsapp">

            <label for="pet" class="label azul">Nome do animal</label>
            <input type="text" class="input secundario" id="pet" placeholder="Por qual animal você se interessou?">

            <label for="mensagem" class="label azul">Mensagem</label>
            <textarea class="input secundario mensagem" id="mensagem" placeholder="Escreva sua mensagem."></textarea>

            <input type="submit" class="botao enviar">
        </form>

    </main>
    <footer class="rodape">

        <p>2020 - Desenvolvido por Alura.</p>

    </footer>
    
</body>
</html>
