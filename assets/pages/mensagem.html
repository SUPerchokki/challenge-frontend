<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adopet | Mensagem para o responsavel</title>
    <link rel="icon" href="../img/icon.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap">
    <link rel="stylesheet" href="../css/base/base.css">
    <link rel="stylesheet" href="../css/base/formas.css">
    <link rel="stylesheet" href="../css/cabecalho.css">
    <link rel="stylesheet" href="../css/rodape.css">
    <link rel="stylesheet" href="../css/main.css">
    <link rel="stylesheet" href="../css/titulo.css">
    <link rel="stylesheet" href="../css/botao.css">
    <link rel="stylesheet" href="../css/logo.css">
    <link rel="stylesheet" href="../css/texto.css">

</head>
<body>
    <img src="../img/Forma 1.svg" class="forma1">
    <header class="cabecalho triplo">
        <a href="../../index.html"><img src="../img/icons/Casa.svg" alt="pagina inicial"></a>
        <a href="#"><img src="../img/icons/Mensagens.svg" alt="caixa de Mensagens"></a>
        <a href="#" class="usuario"><img src="../img/icons/Usuário.svg" alt="Perfil de Usuario"></a>
    </header>
    <main class="container mensagens">
        <p class="texto">
            Envie uma mensagem para a pessoa ou instituição que está cuidado do animal:
        </p>
        <form class="formulario">
            <label for="nome" class="label azul">Nome</label>
            <input type="text" class="input secundario" id="nome">

            <label for="telefone" class="label azul">Telefone</label>
            <input type="number" class="input secundario" id="telefone">

            <label for="pet" class="label azul">Nome do animal</label>
            <input type="text" class="input secundario" id="pet">

            <label for="mensagem" class="label azul">Mensagem</label>
            <input type="text" class="input mensagem secundario" id="mensagem">

            <input type="submit" class="botao">
        </form>

    </main>
    <footer class="rodape">

        <p>2020 - Desenvolvido por Alura.</p>

    </footer>
    
</body>
</html>
